name: CI/CD 

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: |
          dotnet publish -c Release -o ./publish
          Compress-Archive -Path ./publish/* -DestinationPath ./publish.zip
        shell: pwsh

      - name: Deploy
        shell: pwsh
        working-directory: ${{ github.workspace }}
        env:
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          $publishSettingsPath = ".github/workflows/symphonix.runasp.net-WebDeploy.publishSettings"
      
          $publishUrl = (Select-Xml "//publishProfile/@publishUrl" -Path $publishSettingsPath).Node.Value
          $siteName   = (Select-Xml "//publishProfile/@msdeploySite" -Path $publishSettingsPath).Node.Value
          $username   = (Select-Xml "//publishProfile/@userName" -Path $publishSettingsPath).Node.Value
          $password   = $env:FTP_PASSWORD
      
          Write-Host "Publishing to $publishUrl, site=$siteName, user=$username"
      
          & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
            -source:package="publish.zip" `
            -dest:auto,computerName="$publishUrl",userName="$username",password="$password",authType=Basic,includeAcls=False,site="$siteName" `
            -verb:sync -enableRule:DoNotDeleteRule

