name: CI/CD 

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: |
          dotnet publish -c Release -o ./publish
          Compress-Archive -Path ./publish/* -DestinationPath ./publish.zip
        shell: pwsh

      - name: Deploy
        shell: pwsh
        working-directory: ${{ github.workspace }}
        env:
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          $publishSettingsPath = ".github/workflows/symphonix.runasp.net-WebDeploy.publishSettings"
          $publishUrl = (Select-Xml "//publishUrl" -Path $publishSettingsPath).Node.InnerText
          $username = (Select-Xml "//userName" -Path $publishSettingsPath).Node.InnerText
          $password = $env:FTP_PASSWORD
          
          # FIXED: Pass arguments directly instead of constructing a single string
          & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
            -source:package="publish.zip" `
            -dest:contentPath='Default Web Site/symphonix.runasp.net' `
            -dest:computerName="$publishUrl" `
            -dest:userName="$username" `
            -dest:password="$password" `
            -dest:authType='Basic' `
            -dest:includeAcls='False' `
            -verb:sync `
            -enableRule:DoNotDeleteRule
