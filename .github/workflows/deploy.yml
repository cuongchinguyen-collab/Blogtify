name: CI/CD 

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: |
          dotnet publish -c Release -o ./publish
          Compress-Archive -Path ./publish/* -DestinationPath ./publish.zip
        shell: pwsh

      - name: Deploy
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          $publishSettingsPath = ".github/workflows/symphonix.runasp.net-WebDeploy.publishSettings"
          $publishUrl = (Select-Xml "//publishUrl" -Path $publishSettingsPath).Node.InnerText
          $siteName = (Select-Xml "//msdeploySite" -Path $publishSettingsPath).Node.InnerText
          $username = (Select-Xml "//userName" -Path $publishSettingsPath).Node.InnerText
          $password = $env:FTP_PASSWORD

          & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
            -source:package="publish.zip" `
            -dest:auto,computerName=$publishUrl,username=$username,password=$password,authType="Basic",includeAcls="False" `
            -verb:sync -enableRule:DoNotDeleteRule
        env:
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}


