name: CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install wasm-tools
        run: dotnet workload install wasm-tools-net8

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build Blogtify.sln --configuration Release --no-restore

      # Publish server + client (Release)
      - name: Publish Server (with default client build)
        run: dotnet publish Blogtify/Blogtify/Blogtify.csproj -c Release -o ./publish

      # Publish client fallback (ReleaseCompat)
      - name: Publish Client ReleaseCompat
        run: dotnet publish Blogtify/Blogtify.Client/Blogtify.Client.csproj -c ReleaseCompat -o ./publishCompat --no-restore

      # Copy compat framework into server publish
      - name: Copy compat framework
        run: xcopy /I /E /Y "./publishCompat/wwwroot/_framework" "./publish/wwwroot/_frameworkCompat"

      - name: Deploy with MSDeploy
        shell: pwsh
        run: |
          $password   = "${{ secrets.PASSWORD }}"
          $publishFolder = "${{ github.workspace }}\publish"

          if (-not $password -or $password -eq "") { throw "Error: PASSWORD secret is not set, empty, or invalid" }

          $publishFolder = $publishFolder -replace '\\', '/'

          $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          $arguments = @(
            "-source:contentPath=`"$publishFolder`"",
            ("-dest:contentPath=`"site36496`"," +
             "computerName=`"https://site36496.siteasp.net:8172/msdeploy.axd?site=site36496`"," +
             "userName=`"site36496`"," +
             "password=`"$password`"," +
             "authType=Basic," +
             "includeAcls=False"),
            "-verb:sync",
            "-enableRule:DoNotDeleteRule",
            "-enableRule:AppOffline",
            "-verbose"
          )

          Start-Process -FilePath $msdeploy -ArgumentList $arguments -NoNewWindow -Wait
