name: CI/CD 

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: |
          dotnet publish -c Release -o ./publish
          Compress-Archive -Path ./publish/* -DestinationPath ./publish.zip
        shell: pwsh

      - name: Deploy
        shell: pwsh
        working-directory: ${{ github.workspace }}
        env:
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          $publishSettingsPath = ".github/workflows/symphonix.runasp.net-WebDeploy.publishSettings"
          [xml]$publishProfile = Get-Content $publishSettingsPath
          $publishUrl = $publishProfile.publishData.publishProfile.publishUrl
          $username   = $publishProfile.publishData.publishProfile.userName
          $password   = $publishProfile.publishData.publishProfile.userPWD
          $siteName   = $publishProfile.publishData.publishProfile.msdeploySite
      
          & "C:\Program Files (x86)\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
            -verb:sync `
            -source:contentPath="Blogtify/Blogtify/bin/Release/net8.0/publish" `
            -dest:auto,computerName=$publishUrl,userName=$username,password=$password,authType=Basic,includeAcls=False,site=$siteName `
            -allowUntrusted
