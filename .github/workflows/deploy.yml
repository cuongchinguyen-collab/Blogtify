name: CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build Blogtify.sln --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish Blogtify/Blogtify/Blogtify.csproj -c Release -o ./publish
        shell: pwsh

      - name: Deploy with MSDeploy
        shell: pwsh
        run: |
          $password   = "${{ secrets.PASSWORD }}"
          $publishFolder = "${{ github.workspace }}\publish"

          # Validate secrets
          if (-not $password -or $password -eq "") { throw "Error: PASSWORD secret is not set, empty, or invalid" }

          $publishFolder = $publishFolder -replace '\\', '/'

          $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          $arguments = @(
            "-source:contentPath=`"$publishFolder`"",
            ("-dest:contentPath=`"site36496`"," +
             "computerName=`"https://site36496.siteasp.net:8172/msdeploy.axd?site=site36496`"," +
             "userName=`"site36496`"," +
             "password=`"$password`"," +
             "authType=Basic," +
             "includeAcls=False"),
            "-verb:sync",
            "-enableRule:DoNotDeleteRule",
            "-verbose"
          )

          # Execute MSDeploy with Start-Process
          Start-Process -FilePath $msdeploy -ArgumentList $arguments -NoNewWindow -Wait
